<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic (~{::main})}">
    <main th:object="${account}">
        <section>
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-80">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card" style="border-radius: 10px; margin-top: 30px; margin-bottom: 30px;">
                                <div class="card-body p-5">
                                    <h2 class="text-uppercase text-center mb-5">Change Password</h2>

                                    <!-- Display form only when account is present (viewing form) -->
                                    <form th:action="@{/account/change-password}" th:object="${account}" method="post">
                                        <div class="form-group">
                                            <div>UserName:</div>
                                            <input name="username" type="text" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <div>Current Password:</div>
                                            <input name="password" type="password" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <div>New Password:</div>
                                            <input name="newPassword" type="password" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <div>Confirm Password:</div>
                                            <input name="confirmPassword" type="password" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <div th:text="${message}">${message}</div>
                                        </div>
                                        <div class="panel-footer text-right">
                                            <button class="btn btn-success">Change Password</button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>

<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic (~{::main})}">
    <main>
		<!-- Breadcrumb Begin -->
		<div class="breadcrumb-option">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-6">
						<div class="breadcrumb__text">
							<h2>Order</h2>
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6">
						<div class="breadcrumb__links">
							<a href="./index.html">Home</a>
							<span>Order</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Breadcrumb End -->

		<!-- Wishlist Section Begin -->
		<section class="wishlist spad">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="wishlist__cart__table">
							<table>
								<thead>
								<tr>
									<th>No</th>
									<th>Order No</th>
									<th>Order Date</th>
									<th>Shipping Address</th>
									<th>Status</th>
									<th></th>
									<th></th>
								</tr>
								</thead>
								<tbody>
								<tr th:each="order, state: ${orders}">
									<td class="cart__price">
										<h6>[[${state.index + 1}]]</h6>
									</td>
									<td class="cart__price">[[${order.id}]]</td>
									<td class="cart__stock">[[${order.createDate}]]</td>
									<td class="product__cart__item">[[${order.address}]]</td>
									<td class="cart__stock" th:text="${order.status == 0 ? 'Đặt hàng' : (order.status == 1 ? 'Đã giao cho DVVC' : (order.status == 2 ? 'Đang giaO' : 'Đã giao'))}"></td>
									<td class="cart__close">
										<a class="icon_search" th:href="@{|/order/detail/${order.id}|}" ></a>
									</td>
									<td th:if="${order.status == 0}">
										<a class="glyphicon glyphicon-trash" th:href="@{|/order/delete/${order.id}|}"></a>
									</td>
								</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Wishlist Section End -->
    </main>
</div>
